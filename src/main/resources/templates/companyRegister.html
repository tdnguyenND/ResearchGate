<!DOCTYPE html>
<html>
<head lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/registerGlobal.css}">
</head>
<body>
<div class="container-fluid register-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="/company/register" method="post" class="needs-validation form-container" novalidate>
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="re-password" required>
                </div>
                <h1 class="text-center">Thông tin công ty</h1>
                <div class="form-row">
                    <div class="col-md-8">
                        <label for="company_name">Tên công ty</label>
                        <input type="text" class="form-control" id="company_name" name="name_company" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="company_address">Địa chỉ</label>
                    <input type="text" class="form-control" id="Company_address" name="address" required>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="company_hotline">Điện thoại</label>
                        <input type="text" class="form-control" id="company_hotline" name="hotlines" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="company_email">Email</label>
                        <input type="text" class="form-control" id="company_email" name="email" required>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Đăng kí</button>
            </form>

            <script>
                (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
