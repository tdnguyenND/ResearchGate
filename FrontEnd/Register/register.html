<!DOCTYPE html>
<html>
<head>
	<title>Đăng kí</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="registerGlobal.css">
</head>
<body>
	<div class="container-fluid register-container">
		<div class="row">
			<div class="col-12 col-md-6">
				<form class="needs-validation form-container" novalidate>
					<h1 class="text-center">Đăng kí</h1>
				  	<div class="form-row">
					    <div class="col-md-6 mb-3">
					      	<label for="firstname">Họ</label>
					      	<input type="text" class="form-control" id="firstname" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      	<label for="lastname">Tên</label>
					      	<input type="text" class="form-control" id="lastname" required>
					    </div>
				  	</div>
				  	<div class="form-group">
				  		<label for="username">Tên đăng nhập</label>
				  		<input type="text" class="form-control" id="username" required>
				  	</div>
				  	<div class="form-group">
				  		<label for="password">Mật khẩu</label>
				  		<input type="password" class="form-control" id="password" required>
				  	</div>
				  	<div class="form-group">
				  		<label for="password">Nhập lại mật khẩu</label>
				  		<input type="password" class="form-control" id="password" required>
				  	</div>
				  	<div class="form-row">
					    <div class="col-md-6 mb-3">
					      	<label for="address">Địa chỉ</label>
					      	<input type="text" class="form-control" id="address" required>
					    </div>
					    <div class="col-md-3 mb-3">
					    	<label for="birthday">Ngày sinh</label>
					    	<input type="birthday" class="form-control" id="birthday" required>
					    </div>
					    <div class="col-md-3 mb-3">
					      	<label for="gender">Giới tính</label>
					      	<select class="custom-select" id="gender" required>
						        <option selected disabled value="">Chọn</option>
						        <option>Nam</option>
						        <option>Nữ</option>
						        <option>Khác</option>
					      	</select>
					    </div>
				  	</div>
				  	<div class="form-row">
					    <div class="col-md-6 mb-3">
					      	<label for="phone">Điện thoại</label>
					      	<input type="text" class="form-control" id="phone" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      	<label for="email">Email</label>
					      	<input type="text" class="form-control" id="email" required>
					    </div>
				  	</div>
				  	<div class="form-group">
				  		<label for="academic_level">Trình độ học vấn</label>
				  		<input type="text" class="form-control" id="academic_level">
				  	</div>

				  	<div class="form-group">
				  		<label for="training_place">Nơi đào tạo</label>
				  		<input type="text" class="form-control" id="training_place">
				  	</div>

				  	<div class="form-group">
				  		<label for="achievement">Thành tích</label>
				  		<input type="text" class="form-control" id="achievement">
				  	</div>

				  	<div class="form-group">
				  		<label for="forte">Sở trường</label>
				  		<input type="text" class="form-control" id="forte">
				  	</div>

				  	<div class="form-group">
				  		<label for="hobbit">Sở thích</label>
				  		<input type="text" class="form-control" id="hobbit">
				  	</div>
				  	<div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="createCV">Tạo CV</label>
				  	</div>
				  	<button class="btn btn-primary" type="submit">Đăng kí</button>
				</form>

				<script>
				// Example starter JavaScript for disabling form submissions if there are invalid fields
				(function() {
				  'use strict';
				  window.addEventListener('load', function() {
				    // Fetch all the forms we want to apply custom Bootstrap validation styles to
				    var forms = document.getElementsByClassName('needs-validation');
				    // Loop over them and prevent submission
				    var validation = Array.prototype.filter.call(forms, function(form) {
				      form.addEventListener('submit', function(event) {
				        if (form.checkValidity() === false) {
				          event.preventDefault();
				          event.stopPropagation();
				        }
				        form.classList.add('was-validated');
				      }, false);
				    });
				  }, false);
				})();
				</script>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
